<!DOCTYPE html>
<html lan="en" and dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <form class="box" action="login.html" method="POST">
        <h1>
            Login

    </form>

</body>
</html>
